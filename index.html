<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #0a3c2f;
      }
      .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 30px;
        background-color: #0d614b;
        padding: 40px 60px;
      }
      h2 {
        font-size: 3em;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      .reset {
        padding: 15px 20px;
        background: #fff;
        border: none;
        font-size: 1.5em;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        cursor: pointer;
        font-weight: 600;
      }
      .reset:focus {
        color: #fff;
        background: #267c65;
      }
      .game {
        width: 440px;
        height: 440px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        transform-style: preserve-3d;
        perspective: 500px;
      }
      .item {
        position: relative;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3em;
        background: #fff;
        transition: 0.25s;
      }
      .item::after {
        content: "";
        position: absolute;
        inset: 0;
        background: #6aa897;
        transition: 0.25s;
        transform: rotateY(0deg);
        backface-visibility: hidden;
      }
      .item.boxOpen::after,
      .item.boxMatch::after {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to Gongotri didi's Memory Game</h2>
      <div class="game"></div>
      <button class="reset" onclick="window.location.reload();">Reset Game</button>
    </div>

    <script>
      const emojis = [
        "ðŸ’", "ðŸ’", "ðŸŒ·", "ðŸŒ·", "ðŸŒº", "ðŸŒº", "ðŸŒ¹", "ðŸŒ¹",
        "ðŸŒ¸", "ðŸŒ¸", "ðŸŒ¼", "ðŸŒ¼", "ðŸŒ»", "ðŸŒ»", "ðŸŒ¿", "ðŸŒ¿"
      ];

      const shuffledEmojis = emojis.sort(() => (Math.random() > 0.5 ? 1 : -1));

      for (let i = 0; i < shuffledEmojis.length; i++) {
        let box = document.createElement("div");
        box.className = "item";
        box.innerHTML = shuffledEmojis[i];

        box.onclick = function () {
          if (
            this.classList.contains("boxOpen") ||
            this.classList.contains("boxMatch")
          ) {
            return;
          }

          this.classList.add("boxOpen");

          const openBoxes = document.querySelectorAll(".boxOpen");

          if (openBoxes.length === 2) {
            setTimeout(() => {
              if (openBoxes[0].innerHTML === openBoxes[1].innerHTML) {
                openBoxes[0].classList.add("boxMatch");
                openBoxes[1].classList.add("boxMatch");
              }
              openBoxes[0].classList.remove("boxOpen");
              openBoxes[1].classList.remove("boxOpen");

              if (document.querySelectorAll(".boxMatch").length === emojis.length) {
                alert("ðŸŽ‰ You Win!");
              }
            }, 500);
          }
        };

        document.querySelector(".game").appendChild(box);
      }
    </script>
  </body>
</html>
